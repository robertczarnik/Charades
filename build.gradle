plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'pl.robertczarnik'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.6'

}

javafx {
    version = "11"
    modules = [ 'javafx.controls' , 'javafx.fxml']
}

compileJava.options.encoding = 'UTF-8'
mainClassName = "robertczarnik.client.Main"


task myRun(type: JavaExec) {
    group = 'run_server' // <-- change the name as per your need
    description = 'serv'

    classpath sourceSets.main.runtimeClasspath // <-- Don't change this
    main = "robertczarnik.server.Main"

}

